<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/b4854d4426.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="Pinsta-Logo">
                <button class = "button pinsta-home">
                    <i class="fa-brands fa-pinterest-p"></i>
                </button>
            </div>
            <div class="Plus-sign">
                <button class = "button pinsta-create">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div> 
            <div class="search-bar">
                <input type = "search" id = "search">
            </div> 
            <div class="Noti-sign">
                <button class = "button pinsta-notify">
                    <i class="fa-regular fa-bell"></i>
                </button>
            </div> 
            <div class="Chat-sign">
                <button class = "button pinsta-chat">
                    <i class="fa-regular fa-comment-dots"></i>
                </button>
            </div> 
            <div class="extra-menu">
                <button class = "button pinsta-menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div> 
        </nav>
    </body>
</html>
